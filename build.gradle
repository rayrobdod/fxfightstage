plugins {
  id "com.diffplug.gradle.spotless" version "3.6.0"
}
apply plugin: 'java'

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.deprecation = true
[compileJava, compileTestJava]*.options*.compilerArgs = ["-Xlint:unchecked"]


// name = 'femp-fx-demo'
version = '1.0'
project.ext.mainClassName = "name.rayrobdod.femp_fx_demo.Main"

repositories {
	mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar.manifest {
	attributes 'Main-Class': project.mainClassName
}

spotless {
	java {
		importOrder 'java', 'javax', 'javafx', 'org', 'com', ''
		removeUnusedImports()
		endWithNewline()
	}
}

task run(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    ignoreExitValue = true
}
