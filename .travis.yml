language: java

jdk:
   - oraclejdk8
   - oraclejdk9
   - oraclejdk10

before_install:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/fileHashes/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
