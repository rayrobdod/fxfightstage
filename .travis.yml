language: java

services:
  - xvfb

matrix:
   include:
      - jdk: oraclejdk11
      - jdk: openjdk11
      - jdk: openjdk-ea
   allow_failures:
      - jdk: openjdk-ea

install:
   ./gradlew assemble

script:
   ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/fileHashes/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
