language: java

jdk:
   - oraclejdk8
   - oraclejdk9

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/fileHashes/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
