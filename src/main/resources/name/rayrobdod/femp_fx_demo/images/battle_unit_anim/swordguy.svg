		<path transform="scale(0.1,0.1)" d="m 62.597656,13.859375 c 0,0 -3.654041,1.725828 -5.195312,3 C 33.398927,36.703057 22.808846,66.566607 20,97 c -0.183809,1.991536 0,6 0,6 l 40,0 c 0,0 -0.363275,-4.033269 0,-6 2.949453,-15.968017 6.864467,-33.145649 17.402344,-45.5 1.29776,-1.521462 5.195312,-3 5.195312,-3 z" fill="silver" filter="url(#pixelize)" />
	</svg>
	
	<svg viewBox="0 0 15 15" x="450" y="0" width="150" height="150" frames:frame="attack" frames:index="3" frames:hit="hit">
