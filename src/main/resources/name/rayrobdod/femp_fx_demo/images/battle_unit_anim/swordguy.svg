		<circle cx="12" cy="6" r="3" fill="peachpuff" filter="url(#pixelize)" />
		<circle cx="10.6" cy="5.5" r="0.6" fill="black" filter="url(#pixelize)" />
		<circle cx="6" cy="10" r="0.8" fill="peachpuff" filter="url(#pixelize)" />
